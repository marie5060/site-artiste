<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link href="contact.css" type="text/css" rel="stylesheet"/>

<body>
    <header></header>
        <h1>Contact</h1>
         <p>Vous avez des questions ? N'hésitez pas à me contacter, je vous répondrai dans les plus brefs délais !</p>
         <form class="contactForm">
        <div class="line">
        <input type="text" placeholder="Nom" class="inputform">
        </div>
        <div class="line">
        <input type="text" placeholder="Adresse e-mail" class="inputform">
        </div>
        <div class="line">
            <textarea class="inputform" id="message" placeholder="Ecrivez ici votre message"></textarea>
        </div>
        <div class="line">
            <input type="button" value="Envoyer" id="formButton">
        </div>
         </form>
<script src="contact.js"></script>
<footer></footer>
</body>
